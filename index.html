<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <header class="header">

        <div class="header__logo">
            <img src="icons/logo.svg" class="logo__img" alt="logo">
            <div class="logo__text">
                <span class="header__logo logo-normal-text">Lasles</span><span class="header__logo logo-bold-text">VPN</span>
            </div>
        </div>

        <nav class="header__menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="#">About</a></li>
                <li class="menu__item"><a href="#">Features</a></li>
                <li class="menu__item"><a href="#">Pricing</a></li>
                <li class="menu__item"><a href="#">Testimonials</a></li>
                <li class="menu__item"><a href="#">Help</a></li>
            </ul>
        </nav>

        <div class="header__buttons">
            <button class="button button_type_signIn"><b>Sign In</b></button>
            <button class="button button_type_signUp"><b>Sign In</b></button>
        </div>

    </header>


    <main>
        <div class="feature">

            <div class="feature__content">
                <div class="feature__text">
                    <div class="feature__title">
                        Want anything to be <br> easy with <b>LaslesVPN.</b>
                    </div>
                    <div class="feature__description">
                        Provide a network for all your needs with ease and fun using <b>LaslesVPN.</b>
                        <br>discover interesting features from us.
                    </div>
                    <button class="feature__button">
                        <b>Get Started</b>
                    </button>
                </div>

                <div class="feature__image">
                    <img src="icons/feature__img.svg" alt="feature__img">
                </div>

            </div>
            <div class="feature__stats">
                <div class="feature__stat">
                    <img src="icons/feature__user.svg">
                    <div class="feature__textStat">
                        <div class="feature__titleStat">
                            90+
                        </div>
                        <div class="feature__descriptionStat">
                            Users
                        </div>
                    </div>

                </div>

                <div class="feature__stat-border"></div>

                <div class="feature__stat">
                    <img src="icons/feature__location.svg">
                    <div class="feature__textStat">
                        <div class="feature__titleStat">
                            30+
                        </div>
                        <div class="feature__descriptionStat">
                            Locations
                        </div>
                    </div>
                </div>
                <div class="feature__stat-border"></div>

                <div class="feature__stat">
                    <img src="icons/feature__server.svg">
                    <div class="feature__textStat">
                        <div class="feature__titleStat">
                            50+
                        </div>
                        <div class="feature__descriptionStat">
                            Servers
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</div>
</body>
</html>
